<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <!-- ICONOS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css" />

 
</head>

<body>

  <div class="login-box">
    <h2><i class="fa-solid fa-user-lock"></i> Iniciar Sesión</h2>

    <!-- FORMULARIO -->
    <form id="form-login">
      
      <div class="input-group">
        <label for="usuario">Usuario o Correo</label>
        <input type="text" id="usuario" placeholder="Tu usuario..." required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Tu contraseña..." required>
      </div>

      <div class="input-group">
        <label for="rol">Ingresar como:</label>
        <select id="rol" required>
          <option value="">Seleccione...</option>
          <option value="administrador">Administrador</option>
          <option value="usuario">Estudiante</option>
        </select>
      </div>

      <button type="submit" class="btn-login">
        <i class="fa-solid fa-right-to-bracket"></i> Entrar
      </button>
    </form>

    <div class="extra-links">
      ¿No tienes cuenta?  
      <a href="registrar.html">Crear una</a>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>

</html>
